<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="F:\employeepay-roll-app\employee-payroll-app\employeePayRoll.css" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>

    <!-- UC1 - Employee Payroll Form with Logo -->
    
    <header class="header-content header">
        <div class="logo-content">
            <img src="F:\employeepay-roll-app\assets\logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- UC2 - Employee Payroll Form with Header and Name -->

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>

            <!-- UC3 - Specify Profile Pic to the Employee Payroll App -->

            <div class="row-content">
                <div class="profile-radio-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -5.png" required>
                        <img class="profile" id="image1" src="../assets/Ellipse -5.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/Ellipse -7.png" required>
                        <img class="profile" id="image2" src="../assets/Ellipse -6.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/Ellipse -2.png" required>
                        <img class="profile" id="image3" src="../assets/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/Ellipse -4.png" required>
                        <img class="profile" id="image4" src="../assets/Ellipse -4.png">
                    </label>
                </div>
        </form>
    </div>
</body>

</html>
